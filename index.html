<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>title</title>
    <meta name="description"
        content="Simple calendar application that allows the user to save events for each hour of the day.">
    <meta name="author" content="Siavash Ashkiani">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/scripts/moment.min.js"></script>
    <script src="assets/scripts/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>

    </header>
    <div class="container">
        <h1 class="display-4 text-center">Day Planner</h1>
        <hr class="my-2">
        <p class="currentDate text-center"></p>
        <div class="schedule">

        </div>
        <div class="row">
            <div class="col-md-9">
                <fieldset class="border p-1">
                    <legend class="w-auto">Settings</legend>
                    <div class="radio">
                        <label><input type="radio" name="optradio" value="saveOneRow" checked>Save pending changes only for the row on
                            which the Save button is clicked</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio" value="saveAllRows">Save pending changes for all rows when a Save button
                            is
                            clicked</label>
                    </div>
                </fieldset>
            </div>
            <div class="col-md-3">
                <fieldset class="border p-1 mb-3">
                    <legend class="w-auto">Legend</legend>
                    <ul>
                        <li><span class="pending"></span> Pending Changes</li>
                        <li><span class="past"></span> Past Hours</li>
                        <li><span class="future"></span> Future Hours</li>
                    </ul>
                </fieldset>
            </div>

        </div>

    </div>

    <footer>

    </footer>
</body>

</html>
